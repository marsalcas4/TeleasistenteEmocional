<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Emociones por Voz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn {
      width: 100%;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üé§ Detector de Emociones por Voz</h2>

    <form id="formularioAudio">
      <div class="mb-3">
        <label for="audio" class="form-label">Sube un archivo de audio (opcional):</label>
        <input class="form-control" type="file" id="audio" name="audio" accept="audio/*" />
      </div>
      <div class="mb-3 text-center">
        <button type="button" id="grabar" class="btn btn-secondary mb-2">üéß Empezar Grabaci√≥n</button>
        <button type="submit" id="detectar" class="btn btn-primary">‚èπÔ∏è Detectar Emoci√≥n</button>
      </div>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let grabando = false;
    let blobGrabado = null;

    const grabarBtn = document.getElementById('grabar');
    const detectarBtn = document.getElementById('detectar');
    const form = document.getElementById('formularioAudio');
    const resultado = document.getElementById('resultado');
    const archivoInput = document.getElementById('audio');

    grabarBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      blobGrabado = null;

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        blobGrabado = new Blob(audioChunks, { type: 'audio/wav' });
        resultado.innerHTML = "<div class='alert alert-info'>Grabaci√≥n lista para enviar.</div>";
      };

      mediaRecorder.start();
      grabando = true;
      grabarBtn.disabled = true;
      detectarBtn.textContent = "‚èπÔ∏è Detener y Detectar Emoci√≥n";
      resultado.innerHTML = "<div class='alert alert-warning'>üéôÔ∏è Grabando... habla ahora.</div>";
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Si estamos grabando, detenemos y esperamos a que termine
      if (grabando && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        grabando = false;
        grabarBtn.disabled = false;
        detectarBtn.textContent = "‚èπÔ∏è Detectar Emoci√≥n";

        // Esperamos un poco a que termine mediaRecorder.onstop
        setTimeout(() => {
          enviarAudio(blobGrabado);
        }, 500);
        return;
      }

      // Si hay archivo subido
      const archivo = archivoInput.files[0];
      if (archivo) {
        enviarAudio(archivo);
      } else if (blobGrabado) {
        enviarAudio(blobGrabado);
      } else {
        resultado.innerHTML = "<div class='alert alert-warning'>Por favor, graba o sube un archivo.</div>";
      }
    });

    async function enviarAudio(blob) {
      resultado.innerHTML = "<div class='alert alert-info'>‚è≥ Analizando emoci√≥n...</div>";
      const formData = new FormData();
      formData.append('audio', blob, 'grabacion.wav');

      try {
        const res = await fetch('/prediccion', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          resultado.innerHTML = `<div class="alert alert-success">üéß Emoci√≥n detectada: <strong>${data.emocion_detectada}</strong></div>`;
        } else {
          resultado.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
        }
      } catch (error) {
        resultado.innerHTML = `<div class="alert alert-danger">‚ùå Error al procesar el audio.</div>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
