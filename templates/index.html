<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Emociones</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        .contenedor {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; width: 100%; }
        #resultado { margin-top: 20px; font-size: 18px; color: #333; }
        
        /* Estilo para los logos */
        .logo {
            width: 120px; /* Ajusta el tama√±o de los logos */
            height: auto;
            margin: 10px;
        }

        /* Logo de ETSII arriba centrado */
        .logo-etsii {
            display: block;
            margin: 20px auto 0 auto;
        }

        /* Logo de la Universidad de Sevilla abajo centrado */
        .logo-us {
            display: block;
            margin: 20px auto 0 auto;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Detector de Emociones por Voz</h1>

    <!-- Logo de ETSII encima del cuadro de botones -->
    <img class="logo logo-etsii" src="../imagenes/logo-etsii.png" alt="Logo Escuela T√©cnica Superior de Ingenier√≠a Inform√°tica">

    <!-- Contenedor con los botones -->
    <div class="contenedor">
        <button id="grabar">üéß Empezar grabaci√≥n</button>
        <button id="detener" disabled>‚èπÔ∏è Detener y enviar</button>
        <p id="resultado">Resultado: ‚Äî</p>
    </div>

    <!-- Logo de la Universidad de Sevilla debajo del cuadro de botones -->
    <img class="logo logo-us" src="../imagenes/logo-us.png" alt="Logo Universidad de Sevilla">

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const grabarBtn = document.getElementById('grabar');
        const detenerBtn = document.getElementById('detener');
        const resultadoP = document.getElementById('resultado');

        grabarBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = enviarAudio;

            mediaRecorder.start();
            grabarBtn.disabled = true;
            detenerBtn.disabled = false;
            resultadoP.textContent = 'Grabando...';
        };

        detenerBtn.onclick = () => {
            mediaRecorder.stop();
            grabarBtn.disabled = false;
            detenerBtn.disabled = true;
            resultadoP.textContent = 'Procesando...';
        };

        function enviarAudio() {
            const blob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', blob, 'grabacion.wav');

            fetch('https://teleasitente-emocional-160fa0a443c4.herokuapp.com/prediccion', {           
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                resultadoP.textContent = 'Resultado: ' + data.emocion_detectada;
            })
            .catch(err => {
                console.error(err);
                resultadoP.textContent = '‚ùå Error al enviar audio.';
            });
        }
    </script>
</body>
</html>
