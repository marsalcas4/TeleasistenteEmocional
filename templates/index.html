<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Emociones por Voz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin-top: 20px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }
    .btn-primary, .btn-secondary {
      width: 100%;
      margin-top: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.25rem;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Logo ETSII (arriba) -->
  <div>
    <img src="{{ url_for('static', filename='imagenes/logo-etsii.png') }}" alt="Logo ETSII" class="logo">
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <h2 class="text-center mb-4">üé§ Detector de Emociones por Voz</h2>

    <form id="formularioAudio">
      <div class="mb-3">
        <label for="audio" class="form-label">Sube tu archivo de audio (WAV o MP3):</label>
        <input class="form-control" type="file" id="audio" name="audio" accept="audio/*" />
      </div>

      <button type="submit" class="btn btn-primary" id="detectarBtn" disabled>Detectar Emoci√≥n</button>
    </form>

    <button class="btn btn-secondary" id="grabarBtn">üéß Empezar grabaci√≥n</button>

    <div id="resultado"></div>
  </div>

  <!-- Logo US (abajo) -->
  <div>
    <img src="{{ url_for('static', filename='imagenes/logo-us.png') }}" alt="Logo Universidad de Sevilla" class="logo">
  </div>
  <script>
    const grabarBtn = document.getElementById('grabarBtn');
    const detectarBtn = document.getElementById('detectarBtn');
    const form = document.getElementById('formularioAudio');
    const audioInput = document.getElementById('audio');
    const resultado = document.getElementById('resultado');
  
    let mediaRecorder;
    let audioChunks = [];
    let grabacionBlob = null;
  
    grabarBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
  
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        grabacionBlob = new Blob(audioChunks, { type: 'audio/wav' });
        resultado.innerHTML = "<div class='alert alert-info'>‚úÖ Grabaci√≥n lista para enviar.</div>";
        grabarBtn.disabled = false;
        detectarBtn.disabled = false;
      };
  
      mediaRecorder.start();
      grabarBtn.disabled = true;
      detectarBtn.disabled = false;
      resultado.innerHTML = "<div class='alert alert-info'>üéôÔ∏è Grabando... Pulsa 'Detectar Emoci√≥n' para detener y analizar.</div>";
    };
  
    detectarBtn.onclick = async (e) => {
      e.preventDefault();
  
      // Caso 1: Si est√° grabando
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        resultado.innerHTML = "<div class='alert alert-info'>‚è≥ Procesando grabaci√≥n...</div>";
        return;
      }
  
      // Caso 2: No grabando. Revisar si hay archivo o grabaci√≥n previa
      const audioFile = audioInput.files[0];
      const formData = new FormData();
  
      if (audioFile) {
        formData.append('audio', audioFile);
      } else if (grabacionBlob) {
        formData.append('audio', grabacionBlob, 'grabacion.wav');
      } else {
        resultado.innerHTML = "<div class='alert alert-warning'>‚ö†Ô∏è Por favor, graba o sube un archivo de audio.</div>";
        return;
      }
  
      resultado.innerHTML = "<div class='alert alert-info'>‚è≥ Analizando emoci√≥n...</div>";
      await enviarFormulario(formData);
    };
  
    async function enviarFormulario(formData) {
      try {
        const res = await fetch('/prediccion', {
          method: 'POST',
          body: formData
        });
  
        const data = await res.json();
  
        if (res.ok) {
          resultado.innerHTML = `<div class="alert alert-success">üéß Emoci√≥n detectada: <strong>${data.emocion_detectada}</strong></div>`;
        } else {
          resultado.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
        }
      } catch (error) {
        resultado.innerHTML = `<div class="alert alert-danger">‚ùå Error al procesar el audio.</div>`;
        console.error(error);
      }
    }
  </script>
  </body>
</html>
