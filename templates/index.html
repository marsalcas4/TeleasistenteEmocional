<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Emociones por Voz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin-top: 20px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.25rem;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Logo ETSII arriba -->
  <img src="{{ url_for('static', filename='imagenes/logo-etsii.png') }}" alt="Logo ETSII" class="logo d-block mx-auto">

  <div class="container">
    <h2 class="text-center mb-4">üé§ Detector de Emociones por Voz</h2>

    <form id="formularioAudio">
      <div class="mb-3">
        <label for="audio" class="form-label">Sube tu archivo de audio (WAV o MP3):</label>
        <input class="form-control" type="file" id="audio" name="audio" accept="audio/*" />
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-secondary w-100" id="grabar">üéß Empezar grabaci√≥n</button>
      </div>

      <button type="submit" class="btn btn-primary">‚èπÔ∏è Detectar Emoci√≥n</button>
    </form>

    <div id="resultado"></div>
  </div>

  <!-- Logo US abajo -->
  <img src="{{ url_for('static', filename='imagenes/logo-us.png') }}" alt="Logo Universidad de Sevilla" class="logo d-block mx-auto">

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob = null;
    let estaGrabando = false;

    const form = document.getElementById('formularioAudio');
    const grabarBtn = document.getElementById('grabar');
    const resultado = document.getElementById('resultado');

    grabarBtn.addEventListener('click', async () => {
      if (!estaGrabando) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          resultado.innerHTML = "<div class='alert alert-info'>‚úÖ Grabaci√≥n finalizada. Puedes detectar la emoci√≥n.</div>";
        };

        mediaRecorder.start();
        estaGrabando = true;
        grabarBtn.textContent = "‚èπÔ∏è Detener grabaci√≥n";
        resultado.innerHTML = "<div class='alert alert-warning'>üéôÔ∏è Grabando... pulsa el bot√≥n de nuevo para detener.</div>";
      } else {
        mediaRecorder.stop();
        estaGrabando = false;
        grabarBtn.textContent = "üéß Empezar grabaci√≥n";
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Comprobamos si se grab√≥ audio o se subi√≥ archivo
      const fileInput = document.getElementById('audio');
      const audioFile = fileInput.files[0];

      if (!audioBlob && !audioFile) {
        resultado.innerHTML = "<div class='alert alert-warning'>‚ö†Ô∏è Por favor, graba algo o sube un archivo de audio.</div>";
        return;
      }

      const formData = new FormData();

      if (audioBlob) {
        formData.append('audio', audioBlob, 'grabacion.wav');
      } else {
        formData.append('audio', audioFile);
      }

      resultado.innerHTML = "<div class='alert alert-info'>‚è≥ Analizando emoci√≥n...</div>";

      try {
        const res = await fetch('/prediccion', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          resultado.innerHTML = `<div class="alert alert-success">üéß Emoci√≥n detectada: <strong>${data.emocion_detectada}</strong></div>`;
        } else {
          resultado.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
        }
      } catch (error) {
        resultado.innerHTML = `<div class="alert alert-danger">‚ùå Ocurri√≥ un error al procesar el audio.</div>`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
