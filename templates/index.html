<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Emociones por Voz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-primary {
      width: 100%;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üé§ Detector de Emociones por Voz</h2>

    <form id="formularioAudio">
      <div class="mb-3">
        <label for="audio" class="form-label">Sube tu archivo de audio (WAV o MP3):</label>
        <input class="form-control" type="file" id="audio" name="audio" accept="audio/*" required />
      </div>
      <button type="submit" class="btn btn-primary">Detectar Emoci√≥n</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    const form = document.getElementById('formularioAudio');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const audioFile = document.getElementById('audio').files[0];
      if (!audioFile) {
        resultado.innerHTML = "<div class='alert alert-warning'>Por favor, selecciona un archivo de audio.</div>";
        return;
      }

      const formData = new FormData();
      formData.append('audio', audioFile);

      resultado.innerHTML = "<div class='alert alert-info'>‚è≥ Analizando emoci√≥n...</div>";

      try {
        const res = await fetch('/prediccion', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          resultado.innerHTML = `<div class="alert alert-success">üéß Emoci√≥n detectada: <strong>${data.emocion_detectada}</strong></div>`;
        } else {
          resultado.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
        }
      } catch (error) {
        resultado.innerHTML = `<div class="alert alert-danger">Ocurri√≥ un error al procesar el audio.</div>`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
