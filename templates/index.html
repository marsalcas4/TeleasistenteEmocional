<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detección de Emoción por Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006f98;
        }

        #emotionResult {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }

        #visualizer {
            display: none;
            margin: 30px auto;
            width: 100px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .bar {
            width: 10px;
            height: 10px;
            background-color: #2196F3;
            animation: pulse 1s infinite ease-in-out;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                height: 10px;
            }
            50% {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Detector de Emociones por Voz</h1>
    
    <button id="recordButton">Detectar Emoción</button>

    <div id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div id="emotionResult"></div>

    <script>
        let mediaRecorder;
        let chunks = [];
        let recording = false;

        const recordButton = document.getElementById('recordButton');
        const emotionResult = document.getElementById('emotionResult');
        const visualizer = document.getElementById('visualizer');

        recordButton.addEventListener('click', async () => {
            if (!recording) {
                // Empezar a grabar
                chunks = [];
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) chunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', blob, 'audio.webm');

                    visualizer.style.display = 'none';

                    const response = await fetch('/prediccion', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    emotionResult.textContent = `Emoción detectada: ${data.emocion_detectada}`;
                };

                mediaRecorder.start();
                visualizer.style.display = 'flex';
                recordButton.textContent = 'Detener y Detectar';
                recording = true;
            } else {
                // Detener grabación
                mediaRecorder.stop();
                recordButton.textContent = 'Detectar Emoción';
                recording = false;
            }
        });
    </script>
</body>
</html>
